<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Signika:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora do Gustavo</h1>
    </header>
    <br>
    <section>
        <br>
        <div class = "visor"></div>
        <br>
        <div class="grid-container">
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="CE"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="C"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="DEL"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="/"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="7"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="8"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="9"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="x"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="4"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="5"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="6"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="-"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="1"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="2"></div>
			<div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="3"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="+"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="0"></div>
            <div class="grid-item"> <input type="button" name="ano" id="ano" min="0" value="."></div>
			<div class="grid-item" style="grid-column: 3/span 2;" id = "equal"> <input type="button" name="ano" id="equal" min="0" value="="> </div>


		</div>

    </section>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
